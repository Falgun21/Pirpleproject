	<body>
		<!-- Unordered list-->
		<ul>
			<li>Water</li>
			<li>Sugar</li>
			<li><strong>Ginger</strong></li>
			<li>Tea leaves</li>
			<li>Milk</li>
		</ul>

			<li>Put the water in the vessel and boil it for some time.</li>

			<li>Add sugar and ginger.</li>
			<li>Wait till it boils.</li>
			<li>And then add milk.</li>
		</ol>
